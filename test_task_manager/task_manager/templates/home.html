{% extends 'base.html' %}

{% block title %}Task Manager{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <div class="container">
            <h1 class="hero-title">
                <i class="fas fa-rocket"></i> Task Manager Pro
            </h1>
            <p class="hero-text">Organize your work, boost productivity, and achieve more every day</p>
            <div class="hero-cta">
                <a href="{% url 'add_task' %}" class="cta-button">
                    Get Started Now <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Main Content -->
<main class="container">
    <div class="quick-actions-grid">
        <!-- Your existing action cards here -->
        <div class="action-card">
            <!-- ... existing card content ... -->
        </div>
        <!-- ... other cards ... -->
    </div>
</main>
{% endblock %}

{% block extra_css %}
<style>
    /* ===== Hero Section ===== */
    .hero {
        background: linear-gradient(112deg, rgba(52, 73, 102, 0.9) 0%, rgba(42, 67, 101, 0.9) 100%),
                    url('https://images.unsplash.com/photo-1496171367470-9ed9a91ea931?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
        background-size: cover;
        background-position: center;
        padding: 6rem 1rem;
        margin-bottom: 3rem;
        position: relative;
    }

    .hero-content {
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
        color: white;
        position: relative;
        z-index: 1;
    }

    .hero-title {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
    }

    .hero-text {
        font-size: 1.4rem;
        margin-bottom: 2.5rem;
        opacity: 0.95;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
    }

    .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 1.2rem 2.5rem;
        border-radius: 50px;
        background: #6DD0A3;
        color: white;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(109, 208, 163, 0.3);
        border: 2px solid transparent;
    }

    .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(109, 208, 163, 0.4);
        background: #5cb890;
    }

    /* ===== Existing Content Styles ===== */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .quick-actions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 2rem 0;
    }

    .action-card {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        border: 1px solid #eaeaea;
    }

    .action-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    /* ... rest of your existing styles ... */

    @media (max-width: 768px) {
        .hero {
            padding: 4rem 1rem;
        }
        
        .hero-title {
            font-size: 2.5rem;
        }
        
        .hero-text {
            font-size: 1.2rem;
        }
        
        .cta-button {
            padding: 1rem 2rem;
            font-size: 0.95rem;
        }
    }

    @media (max-width: 480px) {
        .hero-title {
            font-size: 2rem;
        }
        
        .hero-text {
            font-size: 1.1rem;
        }
    }
</style>
{% endblock %}
