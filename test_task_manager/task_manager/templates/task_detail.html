{% extends 'base.html' %}

{% block title %}{{ task.title }}{% endblock %}

{% block content %}
    <h2>{{ task.title }}</h2>
    <ul>
        {% for subtask in subtasks %}
            <li {% if subtask.completed %}style="color: green;"{% endif %}>
                {{ subtask.description }} - Due: {{ subtask.due_date }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
